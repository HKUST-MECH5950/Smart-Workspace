[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_filters = send_on_enter
lib_deps = 
	adafruit/Adafruit LiquidCrystal@^2.0.4
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	adafruit/DHT sensor library@^1.4.6
	adafruit/Adafruit Unified Sensor@^1.1.14
	br3ttb/PID@^1.2.1
